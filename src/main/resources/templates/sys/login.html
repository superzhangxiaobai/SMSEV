<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<link th:include="base/base::header ('系统登录')" />
	<style>
		html{height: 100%;}
		body{height: 100%;}
		.container-fluid{height: 100%;}
		.container-fluid form{position: relative;top: 50%;transform: translateY(-50%);}/*垂直居中*/
	</style>
</head>
<body>
	<div class="container-fluid" id="container"
         th:style="'background-image:url(' + @{/imgs/system/index-bg-4.jpg} + ');background-repeat: no-repeat;background-position: center center; background-size:100% 100%'">
		<div th:if="${param.error}">账号密码错误</div>
		<div th:if="${param.logout}">成功退出</div>
		<form th:action="@{/login}" method="post" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 col-sm-offset-3 control-label">账号:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="loginname" placeholder="请输入账号"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-offset-3 control-label">密码:</label>
				<div class="col-sm-2">
					<input type="password" class="form-control" name="password" placeholder="请输入密码"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-sm-offset-3 control-label"></label>
				<div class="col-sm-2">
					<label class="checkbox-inline">
						<input type="checkbox" name="remember-me" value="false"/> 记住我
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-2">
					<input type="submit" class="btn btn-info form-control" value="登陆" />
				</div>
			</div>
		</form>
	</div>

<script th:inline="javascript" type="text/javascript">
    var i=1;
    function change_bg() {
        $("#container").css("background-image","url("+ctxPath+"imgs/system/index-bg-"+i+".jpg)");
        i++;
        if(i==4){
        	i==1;
        }
	}
	setInterval(function(){ change_bg(); }, 1000*60*10);

</script>
</body>
</html>
